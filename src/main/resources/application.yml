spring:
  application:
    name: gestao_vagas
  datasource:
    url: jdbc:postgresql://localhost:5432/gestao_vagas
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update

security:
  token:
    secret:
      candidate: 'JAVAGAS_@123#CANDIDATE'
      company: 'JAVAGAS_@123'

management:
  endpoint:
    prometheus:
      enabled: true
    metrics:
      enabled: true
    health:
      enabled: true
      show-details: always
  endpoints:
    web:
      exposure:
        include: 'health,metrics,prometheus'
    enabled-by-default: false